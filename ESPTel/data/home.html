<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>

<body>
    <h1>RC telemetry by ESP</h1>
    <p>
    <h1 id="height-text">no data </h1>
    <h1 id="altitude-text">no data </h1>
    <h1 id="temperature-text">no data </h1>
    </p>
    <p>

        <button onclick="displayData()">display data</button>
        <button onclick="altreset()">alt reset</button>
        <button onclick="readData()">read data</button>

    <p>
        <span>Updatedauer </span>
        <span id="sliderVal">T</span>

    </div>

    <button onclick="loadVoices()">load voices</button>
